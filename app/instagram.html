<div id="instagram_container" class="str_main" ng-controller="mainInstagram">
  <div id="instagram_menu">
    <ul id="menu_tematica_instagram">
      <li class="menu_tematica_op">
        <a ng-click='filter.tema = "tema-negros";'><p class="select_tematica_monitor firstOp">NEGRO</p></a>
      </li>
      <li class="menu_tematica_op">
        <a ng-click='filter.tema = "tema-lgbt";'><p class="select_tematica_monitor">LGBT</p></a>
      </li>
      <li class="menu_tematica_op">
        <a ng-click='filter.tema = "tema-indigena";'><p class="select_tematica_monitor">INDÍGENA</p></a>
      </li>
      <li class="menu_tematica_op">
        <a ng-click='filter.tema = "tema-genero";'><p class="select_tematica_monitor">MULHER</p></a>
      </li>
    </ul>
  </div>

  <container id="instagram_map" class="instagram_display"></container>
  <container id="instagram_cloudImage" class="instagram_display"></container>
  
  <div class="loading loading_instagram" id="loading_mapa">
    <div class="cssload-container">
        <div class="cssload-shaft1"></div>
        <div class="cssload-shaft2"></div>
        <div class="cssload-shaft3"></div>
        <div class="cssload-shaft4"></div>
        <div class="cssload-shaft5"></div>
        <div class="cssload-shaft6"></div>
        <div class="cssload-shaft7"></div>
        <div class="cssload-shaft8"></div>
        <div class="cssload-shaft9"></div>
        <div class="cssload-shaft10"></div>
      </div>
    <p class="loadingWordGrey">RECEBENDO LOCALIZAÇÃO DAS POSTAGENS</p>
    <p class="loadingWordGrey">estamos realizando a busca pela posição das postagens no mapa, por favor aguarde.</p>
  </div>
  
  <div class="loading loading_instagram" id="loading_fotos" style="margin-left:calc(50% - 0px)">
    <div class="cssload-container">
        <div class="cssload-shaft1"></div>
        <div class="cssload-shaft2"></div>
        <div class="cssload-shaft3"></div>
        <div class="cssload-shaft4"></div>
        <div class="cssload-shaft5"></div>
        <div class="cssload-shaft6"></div>
        <div class="cssload-shaft7"></div>
        <div class="cssload-shaft8"></div>
        <div class="cssload-shaft9"></div>
        <div class="cssload-shaft10"></div>
      </div>
    <p class="loadingWordGrey">RECEBENDO FOTOS DO INSTAGRAM</p>
    <p class="loadingWordGrey">bucamos as fotos mais curtidas do momento, por favor aguarde.</p>
  </div>
</div>

<script type="text/javascript">
  $( document ).ready(function(){
    $("#instagram_container").twentytwenty();

    $(".firstOp").css( "font-weight", "800" );

    $(".select_tematica_monitor").click(function(){
      $(".select_tematica_monitor").css( "font-weight", "300" );

      $(this).css( "font-weight", "800" );
    });
  });
</script>
