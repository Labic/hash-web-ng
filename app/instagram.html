<div id="str_main_instagram" class="str_main" ng-controller="mainPalavras">

	<div id="leftChoiceInstagram" class="choiceInstagram">
		<center>
			<img class="svg-icon icon_Main_Intagram" src="img/Instagram/MONITOR-05.svg">
			<p>TERRTORIO</p>
		</center>
	</div>

	<div id="rightChoiceInstagram" class="choiceInstagram">
		<center>
			<img class="svg-icon icon_Main_Intagram" src="img/Instagram/MONITOR-06.svg">
			<p>IMAGEM</p>
		</center>
	</div>

	<div id="mainInstagram">

	</div>

	<script type="text/javascript">

		$( document ).ready(function(){
			
			$(".choiceInstagram").click(function(){
				$("#leftChoiceInstagram").animate({
					marginLeft: "-50%"
				}, 1500 );
				$( "#rightChoiceInstagram" ).animate({
					marginRight: "-50%"
				}, 1500 );
				$(".choiceInstagram").fadeOut("slow");
			});

			/*NOTA: Troca de menus */

			/* Standard */

			$(".firstOp").css( "font-weight", "800" );

			/*NOTA: Troca Temporalidades */ 

			$(".fisrtTemp p").css( "color", "#0a1227" );
			$(".fisrtTemp").css( "background-color", "#1dbfd8" );
			$(".fisrtTemp").css( "border-color", "#1dbfd8" );

			$(".time_temporalidade").click(function(){
				$(".time_temporalidade p").css( "color", "#1dbfd8" );
				$(".time_temporalidade").css( "background-color", "transparent" );
				$(".time_temporalidade").css( "border-color", "white" );

				$("p", this).css( "color", "#0a1227" );
				$(this).css( "background-color", "#1dbfd8" );
				$(this).css( "border-color", "#1dbfd8" );
			});

			$("#select_imgMosaico").click(function(){
				$(".time_temporalidade p").css( "color", "#1dbfd8" );
				$(".time_temporalidade").css( "background-color", "transparent" );
				$(".time_temporalidade").css( "border-color", "white" );

				$("p", "#temporalidade24").css( "color", "#0a1227" );
				$("#temporalidade24").css( "background-color", "#1dbfd8" );
				$("#temporalidade24").css( "border-color", "#1dbfd8" );
			});

			/* FUTURO: MOVES TELA*/

			$(".info_pag").click(function(){
				$(".fade").fadeIn("slow");
				$(".info_pag").fadeOut("slow");
				$(".info_pag_on").animate({
					marginLeft: "300px"
				}, "slow" );
				$( "#str_main_palavras" ).animate({
					marginLeft: "300px"
				}, "slow" );
			});

			$(".fade").click(function(){
				$(".fade").fadeOut("slow");
				$(".info_pag").fadeIn("slow");
				$(".info_pag_on").animate({
					marginLeft: "0"
				}, "slow" );
				$( "#str_main_palavras" ).animate({
					marginLeft: "0"
				}, "slow" );
			});

		});

		$("#palavras_div2_sunburstZoom_action").click(function(){
			$("#palavras_div2_sunburstZoom").animate({
				marginTop: "-500"
			}, "slow" );
		});

		$("#palavras_div2_sunburstZoom_result_hide").click(function(){
			$("#palavras_div2_sunburstZoom").animate({
				marginTop: "0"
			}, "slow" );
		});

	</script>
