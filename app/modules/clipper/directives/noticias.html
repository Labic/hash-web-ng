<h7>{{info.datePublished| date:"dd/MM/yyyy HH'h'mm"}}</h7><br>
<a href="{{info.url}}" target="_blank"><div style="width: 100%;height: 40%; overflow: hidden;"><img  ng-src="{{ info.image }}"></div>
<br> {{ info.description }}</a> 
<br><input type="button" value="{{ tag }}" ng-repeat = "tag in info.keywords | limitTo:10" disabled>
