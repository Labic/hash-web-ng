<div class="col-md-3" ng-controller="gridController" ng-show="exibirImagem()">
	<button type="button" style="background:url({{:: info.image }}) center center;background-size: cover; width:100%; height: 25%;" class="thumbnail" ng-click="showDialog(info)">&nbsp;</button>
</div>
<div class="col-md-9" ng-controller="gridController">
  	<div class="row">
      <label ng-click="showDialog(info)"><h4><b>{{:: info.headline }}</b>&nbsp</h4></label>
  	</div>
    <div class="row">
      <h5>Link: <a href="#/clipper/noticia?id={{::info.id}}" target="_blank" style="display: inline">https://inep-enem-2017-web-dev.herokuapp.com/#/clipper/noticia?id={{::info.id}}</a></h5>
    </div>
  	<div class="row" ng-init="fonte = info.url.split('/')[2]">
  		<h5>Publicado por <a href="http://{{fonte}}" target="_blank" style="display: inline">{{::fonte}}</a> coletado em {{::info.dateCreated | date:"dd/MM/yyyy 'às' HH'h'mm"}} e Publicado em {{::info.datePublished | date:"dd/MM/yyyy 'às' HH'h'mm"}}</h5>
  	</div>
  	<div class="row">
  		{{::info.description}}
  	</div>
  	<br>
  	<div class="row">
  		<b>Tags: </b><input type="button" value="{{:: tag }}" ng-repeat = "tag in info.keywords | limitTo:15" ng-click="quickSearch('tag',tag)" >
  	</div>
</div>
