<div class="col-md-4">
	<div style="background:url({{ info.image }}) center center;background-size: cover; width:300px; height: 200px;" class="thumbnail">&nbsp;</div>
</div>
<div class="col-md-8">
  	<div class="row">
  		<a href="{{info.url}}" target="_blank"><h5><b>{{ info.headline }}</b>&nbsp</h5></a>
  	</div>
  	<div class="row">
  		extractHostname({{info.url}}) &nbsp &#8211 &nbsp {{info.dateCreated| date:"dd/MM/yyyy HH'h'mm"}}
  	</div>
  	<div class="row">
  		{{info.description}}
  	</div>
  	<br>
  	<div class="row">
  		<input type="button" value="{{tag }}" ng-repeat = "tag in info.keywords " disabled>
  	</div>
</div>
