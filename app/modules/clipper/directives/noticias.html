<div class="col-md-3" ng-controller="gridController" ng-show="exibirImagem()">
	<button type="button" style="background:url({{ info.image }}) center center;background-size: cover; width:100%; height: 25%;" class="thumbnail" ng-click="showDialog(info)">&nbsp;</button>
</div>
<div class="col-md-9">
  	<div class="row" ng-controller="gridController">
  		<label ng-click="showDialog(info)"><h4><b>{{ info.headline }}</b>&nbsp</h4></label>
  	</div>
  	<div class="row" ng-init="fonte = info.url.split('/')[2]">
  		<h5>Publicado por <a href="http://{{fonte}}" target="_blank" style="display: inline">{{fonte}}</a> em {{info.datePublished| date:"dd/MM/yyyy 'Ã s' HH'h'mm"}}</h5>
  	</div>
  	<div class="row">
  		{{info.description}}
  	</div>
  	<br>
  	<div class="row">
  		<b>Tags: </b><input type="button" value="{{tag}}" ng-repeat = "tag in info.keywords " ng-click="quickSearch('tag',tag)" ng-controller="gridController" >
  	</div>
</div>
