<div class="row">
<!-- mudar exibicao -->
  <div class="col-md-2" style="margin-left: 3%;">
    <button value="ComImagens" ng-click = "mudarExibicao()" id="exibicao"><h5>Modo de exibição</h5></button>
  </div>
  <!-- data inicial -->
  <div class="col-md-2">
    Início: <input type="date" placeholder="dd/mm/aaaa"><br>
    Fim:&nbsp&nbsp&nbsp&nbsp<input type="date" placeholder="dd/mm/aaaa">
  </div>
  <!-- produtos -->
  <div class="col-md-2" layout="row" layout-align="start center">
    <select ng-model="produtoSelecionado" class="selectpicker" ng-change="atualiza('tagP',produtoSelecionado)" selectedOption=''>
      <option style="display:none;" value=''>Produto</option>
      <optgroup ng-repeat="produto in prod" label="{{produto.label}}">
      <option ng-repeat="item in produto.submenu" value="{{item}}">{{item}}</option>          
      </optgroup> 
   </select>
  </div>
  <!-- categorias -->
  <div class="col-md-2" layout="column" layout-align="start center">
    <select ng-model="categoriaSelecionado" class="selectpicker" ng-change="atualiza('tagC1',categoriaSelecionado)" selectedOption=''>
      <option style="display:none;" value="">Categoria</option>
      <option ng-repeat="cat in categ" value="{{cat.label}}">{{cat.label}}</option>  
    </select>
  </div>
  <!-- conteudos -->
  <div class="col-md-2" layout="column" layout-align="start center">
    <select ng-model="conteudoSelecionado" class="selectpicker" ng-change="atualiza('tagC2',conteudoSelecionado)" selectedOption=''>
      <option style="display:none;" value="">Conteúdo</option>
      <option ng-repeat="conteudo in tipoCont" value="{{conteudo.label}}">{{conteudo.label}}</option>  
    </select>
  </div>
  <!-- limpar filtros -->
  <div class="col-md-1" layout="column" layout-align="start center">
    <a href="#/clipper"><button type="submit"><img src="img/clipper/limpar.png">
      </button></a>
  </div>
  <!-- espaço final -->
  <div class="col-md-1">

  </div>
</div>
