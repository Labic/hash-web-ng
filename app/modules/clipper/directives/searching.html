<div class="row" align="center">
  <form ng-submit="quickSearch('pesquisa')" ng-controller="gridController">
      <input defaultValue="undefined" type="text" id="taggy" ng-model="query" placeholder="Pesquisar por...">
  </form>
</div>
<br>
<div class="row">
  <div class="col-md-5">
    <button style="float:left" value="ComImagens" ng-click = "mudarExibicao()" id="exibicao"><h5>Mudar exibição</h5></button>
  </div>
  <div class="col-md-6">
  <label>Mostrar filtros</label>
  </div>
</div>

<br>
<div class="row">

  <select id="inicioDia">
    <option style="display:none;" value="undefined">Dia</option>
    <option ng-repeat="dia in dias" value="{{dia}}">{{dia}}</option>  
  </select>
  <select id="inicioMes">
    <option style="display:none;" value="undefined">Mês</option>
    <option ng-repeat="mes in meses" value="{{mes.value}}">{{mes.label}}</option>
  </select>
  <select id="inicioHora">
    <option style="display:none;" value="undefined">Hora</option>
    <option ng-repeat="hora in horas" value="{{hora}}">{{hora}}</option>  
  </select>

  <select id="fimDia">
    <option style="display:none;" value="undefined">Dia</option>
    <option ng-repeat="dia in dias" value="{{dia}}">{{dia}}</option>  
  </select>
  <select id="fimMes">
    <option style="display:none;" value="undefined">Mês</option>
    <option ng-repeat="mes in meses" value="{{mes.value}}">{{mes.label}}</option>
  </select>
  <select id="fimHora">
    <option style="display:none;" value="undefined">Hora</option>
    <option ng-repeat="hora in horas" value="{{hora}}">{{hora}}</option>  
  </select>

<select id="selProd">
  <option style="display:none;" value="undefined">Produto</option>
  <optgroup ng-repeat="produto in prod" label="{{produto.label}}">
  <option ng-repeat="item in produto.submenu" value="{{item}}">{{item}}</option>          
  </optgroup> 
 </select>
<select id="selCat">
  <option style="display:none;" value="undefined">Categoria</option>
  <option ng-repeat="cat in categ" value="{{cat.label}}">{{cat.label}}</option>  
</select>
<select id="selCont">
  <option style="display:none;" value="undefined">Conteúdo</option>
  <option ng-repeat="conteudo in tipoCont" value="{{conteudo.label}}">{{conteudo.label}}</option>  
</select>
