<div id="conteudo" ng-controller="estruturaNoticia">
  <a href="#/clipper"><img src="img/clipper/title.PNG" style="height: 45px; width: auto"></a>
  <br><br>
  <div class="row" align="justify">
    <!--  conteúdo da notícia  -->
    <h2>{{noticia.name}}</h2>
    <p><a href="{{::noticia.url}}" target="_blank">Ir para a notícia</a></p>
      <p><b>Publicado por <a href="http://{{::site}}" target="_blank" style="display: inline">{{site}}</a> em {{::noticia.datePublished | date:"dd/MM/yyyy 'às' HH'h'mm"}} e coletado em {{::noticia.dateCreated | date:"dd/MM/yyyy 'às' HH'h'mm"}}</b></p>
      <p ng-bind-html="html"></p><br>
      Tags: <input type="button" value="{{:: keyword}}" ng-repeat = "keyword in noticia.keywords" disabled>
  </div>
</div>
<br><br>
