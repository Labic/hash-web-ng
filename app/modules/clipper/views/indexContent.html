<div id="conteudo" ng-controller="estruturaNoticia">
  <a href="#/clipper"><img src="img/clipper/title.PNG" style="height: 45px; width: auto"></a>
  <br><br>
  <div class="row" align="justify">
    <!--  conteúdo da notícia  -->
    <h2>{{noticia.name}}</h2><h2 ng-show="noticia.name === undefined">[Título indisponível]</h2>
    <p><a href="{{::noticia.url}}" target="_blank">Ir para a notícia</a></p>
      <p><b>Publicado por <a href="http://{{::site}}" target="_blank" style="display: inline">{{site}}</a> em <b ng-show="noticia.datePublished === undefined">[indisponível] </b>{{::noticia.datePublished | date:"dd/MM/yyyy 'às' HH'h'mm":'UTC-6'}}  e coletado em {{::noticia.dateCreated | date:"dd/MM/yyyy 'às' HH'h'mm":'UTC-6'}}</b></p>
     <audio controls ng-show="noticia.audio != undefined"><source src="{{noticia.audio}}" type="audio/mp3"><br></audio>

     <video width="640" height="480" controls ng-show="noticia.video != undefined"><source src="{{noticia.video}}" type="video/mp4"> <br></video>
       
      <p ng-bind-html="html"></p><br>
      Tags: <input type="button" value="{{:: keyword}}" ng-repeat = "keyword in noticia.keywords" disabled>
  </div>
</div>
<br><br>
