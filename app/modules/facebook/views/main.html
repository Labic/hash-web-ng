<div id="str_main_monitor" class="str_main facebook" ng-controller="mainFacebook">

  <div id="div1_monitor" class="str_division">

    <fb-themes-filter options="options.main_tags" filter="filter.tema"></fb-themes-filter>

    <div id="facebook-menu-choice">
      <button id="facebook-choice-button1" class="facebook-choice-button selected" ng-click="filter.type = 'publicacao'; " ui-sref="facebook.posts">
        <img src="img/facebook/COMEN%20E%20PUBLIC-02.svg" class="svg-icon facebook-choice-button-image">
        <p>PUBLICAÇÕES</p>
      </button>
      <button id="facebook-choice-button2" class="facebook-choice-button " ng-click="filter.type = 'comentario';" ui-sref="facebook.posts">
        <img src="img/facebook/COMEN%20E%20PUBLIC-01.svg" class="svg-icon facebook-choice-button-image">
        <p>COMENTARIOS</p>
      </button>
    </div>

    <fb-actors-filter options="options.actors" filter="filter.actor"></fb-actors-filter>

    <period-filter type="single-option" options="options.period.values" filter="filter.time"></period-filter>
  </div>

  <div id="div3_monitor" class="str_division">
    <aside id="result_word" ui-view="facebook.word"></aside>
  </div>

  <div id="div2_monitor" class="str_division">
    <div class="title_str">
      <ul class="title_str_menu_icon">
        <a ui-sref="facebook.posts">
          <li class="select_title_division2 firstOpCont">
            <span ng-show="!selectComentario">
              <img src='img/facebook/iconesface-02.svg' class="svg-icon icon_menu_top" alt="image">
            </span>
            <span ng-show="selectComentario">
              <img src='img/facebook/iconesface-01.svg' class="svg-icon icon_menu_top" alt="image">
            </span>
          </li>
        </a>
        <a ui-sref="facebook.postsImage">
          <li class="select_title_division2">
            <span ng-show="!selectComentario" >
              <img src='img/icons/IMAGENS.png' class="icon_menu_top " alt="image">
            </span>
          </li>
        </a>
        <a ui-sref="facebook.postsMosaico" ng-show="!selectComentario">
          <li id="select_imgMosaico" class="select_title_division2" ng-click="filter.time = '7d'">
            <span ng-show="!selectComentario">
              <img src='img/icons/Mosaico.png' class="icon_menu_top" alt="image">
            </span>
          </li>
        </a>
      </ul>
    </div>

    <aside ui-view="facebook.conteudo" style="height:calc(100% - 50px); width:100%;"></aside>

  </div>
</div>

<script type="text/javascript">

  callSvgImg();

  $( document ).ready(function(){

    /*NOTA: Inicializando SwipeBox */

    $(".swipebox").swipebox({
      hideBarsDelay : 10000000
    });

    /* Standard */

    /* Custom */

    $(".select_title_division2").click(function(){
      $(".select_title_division2").css( "opacity", "0.6" );

      $(this).css( "opacity", "1" );

      $(".select_title_division3").css( "opacity", "0.6" );
      $(".title_str_dualOP_1").css( "opacity", "1" );
    });

    /*NOTA: Troca actors */
    $(".facebook-choice-button").click(function(){
      $(".facebook-choice-button").removeClass('selected');
      $(this).addClass('selected');
    });
  });
</script>
