<div id="str_main_monitor" class="str_main facebook" ng-controller="mainFacebook">

  <div id="div1_monitor" class="str_division" style="padding-top: 30px;">

    <fb-actors-filter options="config.filter.actors" filter="filter.actor"></fb-actors-filter>


    <period-filter type="single-option" options="config.filter.period.values" filter="filter.time"></period-filter>

  </div>

  <div id="div3_monitor" class="str_division">
    
    <div class="title_str">
      <ul class="title_str_dualOP">
        <a ui-sref="facebook.word">
          <li class="title_str_dualOP_1 select_title_division3 firstOpImg">
            <img src='img/icons/PALAVRAS.png' class="icon_menu_top" alt="image">
          </li>
        </a>
        <a ui-sref="facebook.tag">
          <li class="title_str_dualOP_2 select_title_division3">
            <img src='img/icons/HASHTAG.png' class="icon_menu_top" alt="image" height="25px" width="25px">
          </li>
        </a>
      </ul>
    </div>
    
    <aside id="result_word" ui-view="facebook.word&tag"></aside>
  </div>

  <div id="div2_monitor" class="str_division">

    <div class="title_str">
      <ul class="title_str_menu_icon">
        <li ui-sref="facebook.posts" class="select_title_division2 firstOpCont">
          <img src='img/facebook/iconesface-01.svg' height="20px">
        </li>
        <li ui-sref="facebook.postsImage" class="select_title_division2">
          <img src='img/twitter/ICONES-11.svg' class="icon_menu_top" alt="image">
        </li>
        <li ui-sref="facebook.postsMosaico" id="select_imgMosaico" class="select_title_division2" ng-click="filter.time = '7d'">
          <img src='img/icons/Mosaico.png' class="icon_menu_top" alt="image">
        </li>
      </ul>
    </div>

    <aside ui-view="facebook.conteudo" style="height:calc(100% - 50px); width:100%;"></aside>

  </div>
</div>

<script type="text/javascript">

  callSvgImg();

  $( document ).ready(function(){

    /*NOTA: Inicializando SwipeBox */

    $(".swipebox").swipebox({
      hideBarsDelay : 10000000
    });

    /* Custom */

    $(".select_title_division2").click(function(){
      $(".select_title_division2").css( "opacity", "0.6" );

      $(this).css( "opacity", "1" );

      $(".select_title_division3").css( "opacity", "0.6" );
      $(".title_str_dualOP_1").css( "opacity", "1" );
    });

    /*NOTA: Troca actors */
    $(".facebook-choice-button").click(function(){
      $(".facebook-choice-button").removeClass('selected');
      $(this).addClass('selected');
    });
  });
</script>
