<div ng-controller="mainInstagram">

  <div class="universe-menu">

    <div class="universe-menu-title">
      <img src="img/twitter/ICONES-11.svg" class="svg-icon universe-menu-title-image">
      <p>AN√ÅLISE</p>
      <p>DE IMAGENS</p>
    </div>

    <im-themes-filter options="config.filter.main" tag="filter.tag" title="filter.title" social="filter.social"></im-themes-filter>

    <im-period-filter options="config.filter.period.values" period="filter.period" number="filter.number" unit="filter.unit"></im-period-filter>

    <button id="images-menu-button-back" class="images-button">
      VOLTAR PARA MANDALA
    </button>
  </div>

  <div id="images-main" class="str_division">
    <button id="images-menu-button-go" class="images-button">
      MENU DE FILTROS
    </button>

    <!--    <sunburst data="mandala"></sunburst>-->
    <!--    <image-cloud images="mediasImages"></image-cloud>-->

    <div id="images-display">
      <div id="result_conteudo_img" style="height:100%;">
        <div class="geralTweets_result">
          <div ng-repeat="img in imgs | orderBy:'-count'">

            <div ng-if="filter.social == 'Facebook'">
              <a ng-show="img.message != null" href='{{img.full_picture}}' class="swipebox" title=' <a class="facebook-images-title" href="https://facebook.com/{{img.id}}" target="_blank">Curtida(s): {{img.count}} - {{img.message}}</a>'>
                <img ng-src="{{img.full_picture}}" on-error-src="img/image_not_found.jpg" class="images-picture" width="{{alturaImg}}px" height="{{alturaImg}}px">  
              </a>
              <a ng-show="img.message == null" href='{{img.full_picture}}' class="swipebox" title=' <a class="facebook-images-title" href="https://facebook.com/{{img.id}}" target="_blank">Curtida(s): {{img.count}}</a>'>
                <img ng-src="{{img.full_picture}}" on-error-src="img/image_not_found.jpg" class="images-picture" width="{{alturaImg}}px" height="{{alturaImg}}px">
              </a>
            </div>

            <div ng-if="filter.social == 'Twitter'">
              <a href='{{img.media_url_https}}' class="swipebox" title='<a href="https://twitter.com/{{img.user.screen_name}}/status/{{img.status.id_str}}" target="_blank" style="color:white;">Retweetado {{img.count}} - "{{img.text}}" @{{img.user.screen_name}}</a>'>
                <img ng-src="{{img.media_url_https}}:small" on-error-src="img/image_not_found.jpg" class="images-picture" width="{{alturaImg}}px" height="{{alturaImg}}px">
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div id="images-filter">
      <p>Tema: {{filter.title}} | Tempo: {{filter.number}} {{filter.unit}}</p>
    </div>
  </div>
</div>

<script type="text/javascript">

  callSvgImg();

  $( document ).ready(function(){

    $("body").css( "overflow-y", "hidden" );

    $('html, body').animate({
      scrollTop: $("#images-main").offset().top
    }, 0);

    $("#images-menu-button-go").click(function(){
      $('html, body').animate({
        scrollTop: $(".universe-menu").offset().top
      }, 1300);
    });

    $("#images-menu-button-back").click(function(){
      $('html, body').animate({
        scrollTop: $("#images-main").offset().top
      }, 1300);
    });
  });

</script>
