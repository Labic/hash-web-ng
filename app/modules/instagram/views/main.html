<div ng-controller="mainInstagram">

  <in-themes-filter options="config.filter.main" filter="filter.tags"></in-themes-filter>

  <ui-gmap-google-map center="config.map.center"
                      zoom="config.map.zoom"
                      pan="1"
                      options="config.map.options">
    <ui-gmap-markers models="mediasGeolocation" coords="'self'" icon="'icon'"></ui-gmap-markers>
  </ui-gmap-google-map>

  <image-cloud images="mediasImages"></image-cloud>

</div>
