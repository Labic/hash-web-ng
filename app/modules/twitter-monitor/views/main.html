<div class="row">
  <div class="col-sm-5">
    
    <aside class="filter main-tags btn-group">
      <button ng-repeat="tag in mainTagsOptions.values" class="btn btn-primary" ng-model="filter.mainTag" uib-btn-radio="tag.key">{{tag.value}}</button>
    </aside>

    <aside ui-view="map-filter"></aside>
    
    <aside class="filter period btn-group">
      <button ng-repeat="period in periodOptions.values" class="btn btn-primary" ng-model="filter.period" uib-btn-radio="period.value">{{period.key}}</button>
    </aside>
    
    <div class="row">
      
      <div class="col-sm-6 info count interactions">
        <i class="fa fa-twitter"></i> {{ data.twitter.tweets.count }} Tweets Acumulados
      </div>
      
      <div class="col-sm-6 info count media">
        <i class="fa fa-image"></i> {{ data.twitter.images.count }} Images Acumuladas
      </div>

    </div>

  </div>

  <div class="col-sm-2">
    <uib-tabset type="pills" justified="true">
      <uib-tab active="true">
        <uib-tab-heading>
          <i class="fa fa-align-center"></i> Words
        </uib-tab-heading>

        <aside class="filter words">
          <ol>
            <li ng-repeat="wordItem in data.twitter.words.collection">
              <button class="btn btn-secundary" ng-model="filter.word" uib-btn-radio="wordItem.word">{{ wordItem.word }}</button>
            </li>
          </ol>
        </aside>
      </uib-tab>

      <uib-tab>
        <uib-tab-heading>
          <i class="fa fa-slack"></i> Hashtag
        </uib-tab-heading>

        <aside class="filter hashtags">
          <ol>
            <li ng-repeat="hashtagItem in data.twitter.hashtags.collection">
              <button class="btn btn-secundary" ng-model="filter.word" uib-btn-radio="hashtagItem.hashtag">#{{ hashtagItem.hashtag }}</button>
            </li>
          </ol>
        </aside>
      </uib-tab>
    </uib-tabset>
  </div>

  <main class="col-sm-5">
    <uib-tabset type="pills" justified="true">
      <uib-tab active="true">
        <uib-tab-heading>
          <i class="fa fa-twitter"></i> Tweets
        </uib-tab-heading>
        <section ui-view="tweets-list" class="list-group"></section>
      </uib-tab>
      <uib-tab>
        <uib-tab-heading>
          <i class="fa fa-image"></i> Imagens 1
        </uib-tab-heading>
        <section ui-view="images-list" format="side-by-side"></section>
      </uib-tab>
      <uib-tab>
        <uib-tab-heading>
          <i class="fa fa-th"></i> Imagens 2
        </uib-tab-heading>
        <section ui-view="images-list" format="mosaic"></section>
      </uib-tab>
    </uib-tabset>
  </main>
</div>

{{filter}}
