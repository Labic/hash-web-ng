<div class="row">
  <div class="col-sm-4">
    <aside ui-view="main-tags-filter" class="btn-group"></aside>
    <aside ui-view="map-filter"></aside>
    <aside ui-view="time-granularity-filter" class="btn-group"></aside>
    <aside ui-view="tweets-count"></aside>
  </div>

  <div class="col-sm-3">
    <uib-tabset type="pills" justified="true">
      <uib-tab active="true">
        <uib-tab-heading>
          <i class="fa fa-align-center"></i> Words
        </uib-tab-heading>
        <aside ui-view="words-filter" data-toggle="buttons"></aside>
      </uib-tab>
      <uib-tab>
        <uib-tab-heading>
          <i class="fa fa-slack"></i> Hashtag
        </uib-tab-heading>
        <aside ui-view="hashtags-filter" data-toggle="buttons"></aside>
      </uib-tab>
    </uib-tabset>
  </div>

  <main class="col-sm-5">
    <uib-tabset type="pills" justified="true">
      <uib-tab active="true">
        <uib-tab-heading>
          <i class="fa fa-twitter"></i> Tweets
        </uib-tab-heading>
        <section ui-view="tweets-list" class="list-group"></section>
      </uib-tab>
      <uib-tab>
        <uib-tab-heading>
          <i class="fa fa-image"></i> Imagens 1
        </uib-tab-heading>
        <section ui-view="images-list" format="side-by-side"></section>
      </uib-tab>
      <uib-tab>
        <uib-tab-heading>
          <i class="fa fa-th"></i> Imagens 2
        </uib-tab-heading>
        <section ui-view="images-list" format="mosaic"></section>
      </uib-tab>
    </uib-tabset>
  </main>
</div>

{{filter}}
