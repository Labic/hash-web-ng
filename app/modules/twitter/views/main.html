<div id="str_main_monitor" class="str_main" ng-controller="mainMonitor">

  <div id="div1_monitor" class="str_division">

    <themes-filter options="options.main_themes" filter="filter.themes"></themes-filter>

    <aside id="str_menu_map" ui-view="map"></aside>

    <period-filter type="single-option" options="options.period.values" filter="filter.time"></period-filter>

    <div id="str_display_tweet">
      <div class="display_tweet">
        <img src="img/icons/ICONE-TWEET.png" height="30px" width="35px">
        <p class="display_tweet_p">{{countRetweet}}</p>
        <p>Tweets acumulados</p>
      </div>

      <div class="display_tweet">
        <img src="img/icons/ICONE-IMAGEM.png" height="30px" width="35px">
        <p class="display_tweet_p">{{countImage}}</p>
        <p>Imagens acumulados</p>
      </div>
    </div>
  </div>

  <div id="div3_monitor" class="str_division">
    <div class="title_str">
      <ul class="title_str_dualOP">
        <a ui-sref="painel.word">
          <li class="title_str_dualOP_1 select_title_division3 firstOpImg">
            <img src='img/icons/PALAVRAS.png' class="icon_menu_top" alt="image">
          </li>
        </a>
        <a ui-sref="painel.tag">
          <li class="title_str_dualOP_2 select_title_division3">
            <img src='img/icons/HASHTAG.png' class="icon_menu_top" alt="image" height="25px" width="25px">
          </li>
        </a>
      </ul>
    </div>

    <aside id="result_word" ui-view="word&Tag"></aside>
  </div>

  <div id="div2_monitor" class="str_division">
    <div class="title_str">
        <ul class="title_str_menu_icon">
          <li ui-sref="painel.tweet" class="select_title_division2 firstOpCont">
            <img src='img/icons/TWEETS.png' class="icon_menu_top" alt="image">
          </li>
          <li ui-sref="painel.img" class="select_title_division2">
            <img src='img/icons/IMAGENS.png' class="icon_menu_top" alt="image">
          </li>
          <li ui-sref="painel.mosaico" id="select_imgMosaico" class="select_title_division2" ng-click="filter.time = '7d'">
            <img src='img/icons/Mosaico.png' class="icon_menu_top" alt="image">
          </li>
        </ul>
    </div>

    <aside ui-view="conteudo" style="height:calc(100% - 50px); width:100%;"></aside>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    /*NOTA: Inicializando SwipeBox */

    $(".swipebox").swipebox({
      hideBarsDelay : 10000000
    });

    /*NOTA: Troca de menus */

    /* menu centralizado com width variavel division2 */

    var menuIconWidth = $(".title_str_menu_icon").width();
    var resultMenuIconWidth = menuIconWidth/2;
    
    $(".title_str_menu_icon").css( "margin-left", "calc(50% - "+resultMenuIconWidth+"px" );

    /* Standard */

    $(".firstOp").css( "font-weight", "800" );

    /* Custom */

    $(".select_tematica_monitor").click(function(){
      $(".select_tematica_monitor").css( "font-weight", "300" );

      $(this).css( "font-weight", "800" );
    });

    $(".select_tematica_palavras").click(function(){
      $(".select_tematica_palavras").css( "font-weight", "300" );

      $(this).css( "font-weight", "800" );
    });

    $(".select_categoria_division1").click(function(){
      $(".select_categoria_division1").css( "font-weight", "300" );
      $(".select_categoria_division1").css( "color", "#FFFFFF" );

      $(this).css( "font-weight", "800" );
      $(this).css( "color", "#FFFFFF" );

    });

    $(".select_title_division2").click(function(){
      $(".select_title_division2").css( "opacity", "0.6" );

      $(this).css( "opacity", "1" );

      $(".select_title_division3").css( "opacity", "0.6" );
      $(".title_str_dualOP_1").css( "opacity", "1" );
    });

    $(".select_title_division3,.select_title_division2").css( "opacity", "0.6" );
    $(".firstOpImg").css( "opacity", "1" );

    $(".firstOpCont").css( "opacity", "1" );

    $(".select_title_division3").click(function(){
      $(".select_title_division3").css( "opacity", "0.6" );
      $(".select_title_division2").css( "opacity", "0.6" );

      $(".firstOpCont").css( "opacity", "1" );
      $(this).css( "opacity", "1" );
    });
    /* HighLighter CategoriaMenu */

    /*NOTA: Troca Categoria */

    /*NOTA: Troca Temporalidades */

    $(".fisrtTemp p").css( "color", "#0a1227" );
    $(".fisrtTemp").css( "background-color", "#1dbfd8" );
    $(".fisrtTemp").css( "border-color", "#1dbfd8" );

    $(".time_temporalidade").click(function(){
      $(".time_temporalidade p").css( "color", "#1dbfd8" );
      $(".time_temporalidade").css( "background-color", "transparent" );
      $(".time_temporalidade").css( "border-color", "white" );

      $("p", this).css( "color", "#0a1227" );
      $(this).css( "background-color", "#1dbfd8" );
      $(this).css( "border-color", "#1dbfd8" );
    });

    $("#select_imgMosaico").click(function(){
      $(".time_temporalidade p").css( "color", "#1dbfd8" );
      $(".time_temporalidade").css( "background-color", "transparent" );
      $(".time_temporalidade").css( "border-color", "white" );

      $("p", "#temporalidade24").css( "color", "#0a1227" );
      $("#temporalidade24").css( "background-color", "#1dbfd8" );
      $("#temporalidade24").css( "border-color", "#1dbfd8" );
    });
  });
</script>
