<div id="result_conteudo" style="height:100%;">

  <div class="loading" ng-show="dataLoadTweetOFF">
    <div class="cssload-container">
      <div class="cssload-shaft1"></div>
      <div class="cssload-shaft2"></div>
      <div class="cssload-shaft3"></div>
      <div class="cssload-shaft4"></div>
      <div class="cssload-shaft5"></div>
      <div class="cssload-shaft6"></div>
      <div class="cssload-shaft7"></div>
      <div class="cssload-shaft8"></div>
      <div class="cssload-shaft9"></div>
      <div class="cssload-shaft10"></div>
    </div>
    <p class="loadingWordGrey">CARREGANDO:</p>
    <p class="loadingWordGrey">estamos realizando a sua requisição, essa operação pode demorar um pouco.</p>
  </div>

  <div style="height:100%; width:100%;">
    <div  class="geralTweets_result">
      <button ng-show="buttonBack" class="result_button result_button_back" ng-click='loadMoreTweetsChange(-1);'>VOLTAR</button>

      <div class="each_user_result" ng-repeat="mention in mentions">
        <a href="http://twitter.com/{{mention.screen_name}}" target="_blank">
          <p class="user_result_number">{{mentions.indexOf(mention) + 1}}º</p>
          <img class="user_result_img" ng-src="https://avatars.io/twitter/{{mention.screen_name}}/small">
          <p class="user_result_name">@ {{mention.screen_name}}</p>
          <p class="user_result_count"><img src="img/icons/ICONE-TWEET.png" height="15px" width="15px;">{{mention.count}}</p>
        </a>
      </div>

<!--      <button ng-show="buttonNext" class="result_button result_button_next" ng-click='loadMoreTweetsChange(1);'></button>-->
    </div>
  </div>
</div>
