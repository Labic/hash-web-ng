<div style="height:100%;">

  <div class="loading" ng-show="dataLoadWordOFF" >
    <div class="cssload-container">
      <div class="cssload-shaft1"></div>
      <div class="cssload-shaft2"></div>
      <div class="cssload-shaft3"></div>
      <div class="cssload-shaft4"></div>
      <div class="cssload-shaft5"></div>
      <div class="cssload-shaft6"></div>
      <div class="cssload-shaft7"></div>
      <div class="cssload-shaft8"></div>
      <div class="cssload-shaft9"></div>
      <div class="cssload-shaft10"></div>
    </div>
    <p style="color:rgba(10, 18, 39, 0.65);">CARREGANDO</p>
    <p style="color:rgba(10, 18, 39, 0.65);">estamos realizando a sua requisição, essa operação pode demorar um pouco.</p>
  </div>

  <div class="loading" ng-show="dataLoadWord404">
    <center><img src="img/icons/searching45blue.png" height="40px" width="40px"></center>
    <p class="loadingWordBlue">NENHUMA PALAVRA ENCONTRADA</p>
    <p class="loadingWordBlue">tente outra categoria ou intervalo de tempo</p>
  </div>

  <div class="loading" ng-show="dataLoadWordERROR">
    <center><img src="img/icons/searching45.png" height="40px" width="40px"></center>
    <p class="loadingWordGrey">ERROR</p>
    <p class="loadingWordGrey">Estamos tendo problemas ao carregar, volte mais tarde =)</p>
  </div>

  <div ng-show="dataLoadWordON">
    
      <p ng-hide="wordMouseEnter"class="title_str_highWord">WORD CLOUD</p>

    <div id="wordCloud" class="strVertical_highWord"></div>
  </div>
  <div class="str_fixed_words">
    <div class="fixed_words_title">
      <p>Categorias</p>
    </div>
    <p ng-repeat="topTag in topTags" ng-click="filter.categoria = topTag.slug;">{{topTag.label}}</p>
    <!--		<p ng-click="changeCategoria(',%22conteudo-geral%22')">geral</p>-->
  </div>
</div>
