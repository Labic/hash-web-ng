<div id="str_main_palavras" class="str_main words-module" ng-controller="mainPalavras">

  <!--  <div id="palavras-display">-->

  <div id="palavras_menu">
    <div id="div1_palavras_title">
      <img src="img/Index/icones-vis-01.svg" class="svg-icon div1_palavras_title_img">
      <p>ANÁLISE</p>
      <p>TEXTUAL - Twitter</p>
    </div>

    <wd-themes-filter options="config.filter.main" tag="filter.tag" title="filter.title"></wd-themes-filter>

    <wd-period-filter options="config.filter.period.values" period="filter.period" number="filter.number" unit="filter.unit"></wd-period-filter>

    <button id="palavras_menu_button_back" class="palavras-button">
      VOLTAR PARA A MANDALA
    </button>
  </div>

  <div id="palavras_div2" class="str_division">
    <button id="palavras_menu_button_go" class="palavras-button">
      MENU DE FILTROS
    </button>

    <div id="loading" class="handlers">
      <img src="img/icons/spinning-circles.svg">
      <p>estamos carregando os dados</p>
    </div>
    
    <div id="error" class="handlers">
      <img src="img/icons/error_outline.svg">
      <p>ocorreu um erro com esses requisição, tente outro parâmetro</p>
    </div>
    
    <div id="empty" class="handlers">
      <img src="img/icons/error_outline.svg">
      <p>não há dados dessa categoria nesse intervalo de tempo, tente outros parâmetros</p>
    </div>

    <sunburst id="palavras_mandala" data="mandala"></sunburst>

    <div id="palavras_filter">
      <p>Tema: {{filter.title}} | Tempo: {{filter.number}} {{filter.unit}}</p>
    </div>
  </div>
</div>

<script type="text/javascript">

  callSvgImg();

  $( document ).ready(function(){

    $("body").css( "overflow-y", "hidden" );

    document.getElementById("palavras_div2").scrollIntoView();

    $("#palavras_menu_button_go").click(function(){
      document.getElementById("palavras_menu").scrollIntoView({block: "end", behavior: "smooth"});
    });

    $("#palavras_menu_button_back").click(function(){
      document.getElementById("palavras_div2").scrollIntoView({block: "end", behavior: "smooth"});
    });
  });

</script>
