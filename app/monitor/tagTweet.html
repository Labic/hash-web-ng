<!--<p class="subTitle_top">#HASHTAGS MAIS FREQUENTES</p>-->

<div id="divHashtags" ng-controller="HashTags" style="height:100%;">
	
	<div class="loading" ng-show="dataLoadOFF">
		<center><img src="img/icons/spin.gif" height="66px" width="66px"></center>
		<p style="color:rgba(10, 18, 39, 0.7);">CARREGANDO</p>
	</div>
	
	<div class="loading" ng-show="dataLoadERROR">
		<center><img src="img/icons/searching45blue.png" height="40px" width="40px"></center>
		<p class="loadingWordBlue">NENHUMA HASHTAG ENCONTRADA</p>
		<p class="loadingWordBlue">tente outra categoria ou intervalo de tempo</p>
	</div>
	
	<div ng-show="dataLoadON" style="height:100%;">
		<div id="str_highWord" title="Clique para visualizar os ultimos retweets com #{{tag1.hashtag}}" ng-click="loadHastagsPub(tag1.hashtag);">
			<p class="title_str_highWord">#{{tag1.hashtag}}</p>
			<p class="text_str_highWord"><span class="number_str_highWord">{{tag1.count}}</span> vezes</p>
		</div>

		<div class="strVertical_highWord">
			<div title="Clique para visualizar os ultimos retweets com #{{tag.hashtag}}" class="each_word" ng-repeat=" tag in tags" ng-click="loadHastagsPub(tag.hashtag);">
				<p>#{{tag.hashtag}}</p>
				<p ng-if="tag.count == 1">{{tag.count}} vez</p>
				<p ng-if="tag.count != 1">{{tag.count}} vezes</p>
			</div>
		</div>
	</div>
</div>
